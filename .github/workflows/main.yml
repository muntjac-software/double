name: Main

on:
  push:
    branches:
      - 'main'

jobs:
  # STEP 1: Run Angular e2e tests with Cypress
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout webapp
        uses: actions/checkout@v3 && cd ./double-webapp

      - name: Searchlight
        run: ls -l

      - name: Cypress run
        uses: cypress-io/github-action@v5

  # STEP 2: Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.12.1]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        working-directory: ./double-webapp
        run: npm i && npm run gh-build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: double-webapp/dist/double-webapp
